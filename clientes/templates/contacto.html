{% extends "layouts/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luministica</title>
</head>
<body>
    

    {% block content %}

    <div class="flex items-center justify-center h-screen">

       


        <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            <form class="space-y-6" action="{% url 'contacto' %}" method="POST">
                {% csrf_token %}
                <h5 class="text-xl font-medium text-gray-900 dark:text-white">Comunicate con nosotros</h5>

                <div class="mb-6">
                    <label for="default-input" for="{{ ContactoForm.telefono.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">TÃ©lefono:</label>
                    <input name = "telefono"type="tel" id="{{ ContactoForm.telefono.id_for_label }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" minlength="9">
                </div>
                <div class="mb-6">
                    <label for="{{ ContactoForm.asunto.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Asunto:</label>
                    <input name = "asunto" type="text" id="{{ ContactoForm.asunto.id_for_label }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <div>
                    <label for="{{ ContactoForm.mensaje.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tu mensaje:</label>
                    <textarea name = "mensaje" id="{{ ContactoForm.mensaje.id_for_label }}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Leave a comment..."></textarea>
                </div>
                <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enviar mensaje</button>    
                
                {% if "of" in request.GET %}
                    <h1>ERROR</h1>
                {% endif %}



                {% if "error" in request.GET %}
                    <h1>BUENO</h1>
                {% endif %}
            </form>
        </div>
    </div>


    {% endblock %}




    
</body>
</html>
