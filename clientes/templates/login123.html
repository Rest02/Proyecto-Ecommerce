{% extends "layouts/base.html" %}






{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>



    <div class="flex items-center justify-center pt-48">
        <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            <form class="space-y-6" method="post">
                {% csrf_token %}
                <h5 class="text-xl font-medium text-gray-900 dark:text-white">Iniciar Sesión</h5>
                <div class="mb-4">
                    <label for="{{ form.username.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre de usuario</label>
                    <input type="username" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="user name" required>
                </div>
                <div class="mb-4">
                    <label for="{{ form.password.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                <div class="flex items-start mb-4">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            {{ form.remember_me }}
                        </div>

                    </div>
                    <a href="#" class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Has olvidado tu contraseña?</a>
                </div>
                <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Inicia sesión con tu cuenta
                </button>
                <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                    Aún sin registrar? <a href="/signup" class="text-blue-700 hover:underline dark:text-blue-500">Crear cuenta</a>
                </div>
            </form>
        </div>
    </div>
    




</body>
</html>



{% endblock %}
